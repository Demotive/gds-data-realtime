<!DOCTYPE html>
<html>
<head>  
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Government Digital Service</title>
    
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    
    <div class="items">
        
        <!-- ********************************************************** -->
        <!-- All realtime -->
        <div class="item now">
            <div class="item-container">

                    <div class="item-content figure-grid multiple-realtime">
                        <div class="title">Users right now:</div>
                        <div class="figure-items">
                            <div class="figure-item gov">
                                <div class="figure key-colour"></div>
                                <div class="figure-title"><span class="govuk">gov<span class="dot">.</span>uk</span></div>
                            </div>
                            <div class="figure-item carers">
                                <div class="figure key-colour"></div>
                                <div class="figure-title">Carer&rsquo;s allowance</div>
                            </div>
                            <div class="figure-item licensing">
                                <div class="figure key-colour"></div>
                                <div class="figure-title">Licensing</div>
                            </div>
                            <div class="figure-item legalise">
                                <div class="figure key-colour"></div>
                                <div class="figure-title">Legalise documents</div>
                            </div>
                            <div class="figure-item legalise-premium">
                                <div class="figure key-colour"></div>
                                <div class="figure-title">Legalise documents (premium)</div>
                            </div>
                            <div class="figure-item married-abroad">
                                <div class="figure key-colour"></div>
                                <div class="figure-title">Get married abroad</div>
                            </div>
                            <div class="figure-item birth-abroad">
                                <div class="figure key-colour"></div>
                                <div class="figure-title">Register a birth abroad</div>
                            </div>
                            <div class="figure-item death-abroad">
                                <div class="figure key-colour"></div>
                                <div class="figure-title">Register a death abroad</div>
                            </div>
                            <div class="figure-item sorn">
                                <div class="figure key-colour"></div>
                                <div class="figure-title">SORN</div>
                            </div>
                            <div class="figure-item tax-disc">
                                <div class="figure key-colour"></div>
                                <div class="figure-title">Tax disc</div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
        <!-- ********************************************************** -->
        
    </div>
    
    <script src="/js/app.min.js"></script>

</body>

</html>
