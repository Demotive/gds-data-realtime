<!DOCTYPE html>
<html>
<head>  
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Government Digital Service</title>
    
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    
    <div class="items">
        
        <!-- ********************************************************** -->
        <!-- All realtime -->
        <div class="item now">
            <div class="item-container">

                    <div class="item-content figure-grid multiple-realtime">
                        <div>
                            <img src="images/govuk_crown.svg" alt="" class="crown">
                            <span class="govuk">gov<span class="dot">.</span>uk</span>
                        </div>
                        <div>Transaction users right now</div>
                        <div class="figure-items">
                            <div class="figure-item carers">
                                <div class="figure"></div>
                                <div class="figure-title">Carer&rsquo;s allowance</div>
                            </div>
                            <div class="figure-item licensing">
                                <div class="figure"></div>
                                <div class="figure-title">Licensing</div>
                            </div>
                            <div class="figure-item sorn">
                                <div class="figure"></div>
                                <div class="figure-title">SORN</div>
                            </div>
                            <div class="figure-item tax-disc">
                                <div class="figure"></div>
                                <div class="figure-title">Tax disc</div>
                            </div>
                            <div class="figure-item fco">
                                <div class="figure"></div>
                                <div class="figure-title">FCO services</div>
                            </div>
                        </div>
                        <div class="pp-powered">Powered by www.gov.uk/performance</div>
                    </div>

            </div>
        </div>
        <!-- ********************************************************** -->
        
    </div>
    
    <script src="/js/app.min.js"></script>

</body>

</html>
