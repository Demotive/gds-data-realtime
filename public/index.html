<!DOCTYPE html>
<html>
<head>  
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Government Digital Service</title>
    
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    
    <div class="items">
        
        <!-- ********************************************************** -->
        <!-- All realtime -->
        <div class="item now">
            <div class="item-container">

                    <div class="item-content figure-grid multiple-realtime">
                        <div class="title">Users right now:</div>
                        <div class="figure-items">
                            <div class="figure-item">
                                <div class="figure gov key-colour">0000</div>
                                <div class="figure-title"><span class="govuk">gov<span class="dot">.</span>uk</span></div>
                            </div>
                            <div class="figure-item">
                                <div class="figure carers key-colour">0000</div>
                                <div class="figure-title">Carer&rsquo;s allowance</div>
                            </div>
                            <div class="figure-item">
                                <div class="figure licensing key-colour">0000</div>
                                <div class="figure-title">Licensing</div>
                            </div>
                            <div class="figure-item">
                                <div class="figure legalise key-colour">0000</div>
                                <div class="figure-title">Legalise documents by post</div>
                            </div>
                            <div class="figure-item">
                                <div class="figure legalise-premium key-colour">0000</div>
                                <div class="figure-title">Legalise documents by post (premium service)</div>
                            </div>
                            <div class="figure-item">
                                <div class="figure married-abroad key-colour">0000</div>
                                <div class="figure-title">Get married abroad</div>
                            </div>
                            <div class="figure-item">
                                <div class="figure birth-abroad key-colour">0000</div>
                                <div class="figure-title">Register a birth abroad</div>
                            </div>
                            <div class="figure-item">
                                <div class="figure death-abroad key-colour">0000</div>
                                <div class="figure-title">Register a death abroad</div>
                            </div>
                            <div class="figure-item">
                                <div class="figure sorn key-colour">0000</div>
                                <div class="figure-title">Statutory Off Road Notification</div>
                            </div>
                            <div class="figure-item">
                                <div class="figure tax-disc key-colour">0000</div>
                                <div class="figure-title">Tax disc</div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
        <!-- ********************************************************** -->
        
    </div>
    
    <script src="/js/app.min.js"></script>

</body>

</html>
